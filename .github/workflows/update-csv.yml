name: Update csv
run-name: ${{ github.actor }} is updating commusidewalk csv
on:
  # schedule:
  #   - cron: '0 23 * * *' # 每天23:00執行
  push:
    branches:
      - master

jobs:
  setup-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # prevent error when running setup-renv
      - name: Install curl
        run: sudo apt-get install -y libcurl4-openssl-dev libudunits2-dev

      - uses: r-lib/actions/setup-renv@v2

      - name: Cache village shp file
        id: cache-village-shp
        uses: actions/cache@v3
        with:
          path: data/village_shp
          key: ${{ runner.os }}-village-shp

      - name: Download village shp
        if: steps.cache-village-shp.outputs.cache-hit != 'true'
        run: Rscript R/utils/village_shp_downloader.R

      - name: Run all script
        run: Rscript run_all.R

      - name: Add output files
        run: |
          # commit as github bot
          # ref: https://rcmdnk.com/blog/2022/09/29/computer-github/
          git config user.name "1818935+github-actions[bot]@users.noreply.github.com"
          git config user.email "GitHub Action"

          git add output/
          git commit -m "ci: update csv 😬👍"
          git push
